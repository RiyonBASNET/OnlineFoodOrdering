{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block title %} {{section.title}} {% endblock %}
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- bootstrap css cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <!-- boxicon css cnd -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <!-- fontawesome cdn link css -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <!-- dashboard -->
  <div class="container-fluid">
    <div class="d-flex justify-content-end">
      <div class="col-md-1 mt-3">
        <button class="btn btn-outline-info" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">
          <i class="fal fa-bars"></i>
        </button>
        <div class="offcanvas offcanvas-end bg-info text-white" tabindex="-1" id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel" style="width: 300px">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Admin Dashboard</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled list-group">
              <!-- <li>
                <a href="/dashboard" class="text-decoration-none text-white">Dashboard</a>
              </li> -->
              <li>
                <a href="/" class="text-decoration-none text-white bg-secondary list-group-item">Hopepage</a>
              </li>
              <li>
                <a href="/admin/dashboard"
                  class="text-decoration-none text-white bg-secondary list-group-item">Dashboard</a>
              </li>
              <li>
                <a href="/admin/product"
                  class="text-decoration-none text-white bg-secondary list-group-item">Products</a>
              </li>
              <li>
                <a href="/admin/additem" class="text-decoration-none text-white bg-secondary list-group-item">Add
                  Items</a>
              </li>
              <li>
                <a href="/admin/addcategory" class="text-decoration-none text-white bg-secondary list-group-item">Add
                  Category</a>
              </li>
              <li>
                <a href="/admin/category"
                  class="text-decoration-none text-white bg-secondary list-group-item">Categories</a>
              </li>
              <li>
                <a href="/admin/usersorder"
                  class="text-decoration-none text-white bg-secondary list-group-item">Orders</a>
              </li>
            </ul>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled">
              <div class="img">
                <img src="{% static 'images/doge-food.ico' %}" alt="" class="img-fluid rounded-circle" width="50" />
              </div>
              <li>
                <a href="#" class="text-decoration-none text-white">
                  <b>Name : </b> {{user.username}}
                </a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-white">
                  <b>Email : </b> {{user.email}}
                </a>
              </li>
            </ul>
            <a href="/logout" class="btn btn-danger text-decoration-none">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- end dashboard -->
  <div class="main">{% block main_content %} {% endblock %}</div>
  <!-- bootstrap js cdn link -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
